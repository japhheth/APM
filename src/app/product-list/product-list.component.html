
<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by : </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filteredList">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by : {{filteredList}}</h4>
            </div>
        </div>
        <table class="table-responsive-sm table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toogleImage()">{{ showImage ? 'Hide' : 'Show'}} Image</button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of products">
                    <td>
                        <img *ngIf="showImage" [src]='list.imageUrl' [title]='list.productName' [style.margin.px]='margin' [style.width.px]='width'  alt="img">
                    </td>
                    <td>{{list.productName}}</td>
                    <td>{{list.productCode | lowercase}}</td>
                    <td>{{list.releaseDate}}</td>
                    <td>{{list.price | currency : 'USD' : 'symbol' : '1.2-2' }}</td>
                    <td>{{list.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
